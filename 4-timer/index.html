<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #1c1b21; text-align: center">
    <h1>До нового года осталось</h1>
      <div class="time-wrap">
        <div class="timer"><p id="month">00</p><p id="month-text">месяцев</p></div>
        <div class="timer"><p id="day">00</p><p id="day-text">дней</p></div>
        <div class="timer"><p id="hr">00</p><p id="hr-text">часов</p></div>
        <div class="timer"><p id="min">00</p><p id="min-text">минут</p></div>
        <div class="timer"><p id="sec">00</p><p id="sec-text">секунд</p></div>
      </div>
   <script src="./app.js"></script>
  </body>
</html>
